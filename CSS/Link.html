<!DOCTYPE html>
<html lang="en">
<head>
    <title>Link</title>
    <style>
        a:link, a:visited{
            background-color: blue;
            color: red;
            padding: 60px;
            text-decoration: underline;
            display: line-block;
        }
        a:hover{
            background-color: aqua;
        }
        a:active{
            background-color: gold;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com/" target="_blank">This is a Link</a>
</body>
</html>
