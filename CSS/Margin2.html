<!DOCTYPE html>
<html lang="en">
<head>
    <title>Margin2</title>
<style>
    div.container{
        border: 2px solid firebrick;
        margin-left: 200px;
    }
    p.one{
        margin-left: inherit;
    }
</style>
</head>
<body>
    <h2>Use the inherit Value</h2>
    <p> Let the left margin be inherited from parent element</p>
    <div class="container">
        <p class="one">This is pragraph with an inherited left margin. </p>
    </div>
</body>
</html>
