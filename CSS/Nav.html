<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nav</title>
    <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: aqua;
        }
        li a{
            display:grid;
            color: darkgreen;
            padding: 8px 16px;
            text-decoration: none;
        }
        li a:hover{
            background-color: blanchedalmond;
            color: purple;
        }
    </style>
</head>
<body>
    <ul>
    <li><a href="https://www.google.com/">google</a></li>
    <li><a href="https://www.Youtube.com/">Youtube</a></li>
    <li><a href="https://www.Cricbuzz.com/">Cricbuzz</a></li>
</ul>

<p><b>Note:</b>We use href="#" for test link. IN a real website this would be urls</p>
</body>
</html>
