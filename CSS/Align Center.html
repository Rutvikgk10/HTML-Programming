<!DOCTYPE html>
<html lang="en">
<head>
<style>
    .center{
        margin: auto;
        width: 60%;
        border: 10px solid rebeccapurple;
        padding: 10px;
    }
    div.center p{
    color: green;
    font-size: 20px;
    }
</style>
</head>
<body>
    <h2>Center Alignment</h2>
    <p> To horizontally center a block element (like div),use margin:auto;</p>
    <div class="center">
        <p><strong>Note:</strong><i>While Setting the margin value to auto will defaultly placed at center</i></p>
    </div>    
</body>
</html>
