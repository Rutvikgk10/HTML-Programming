<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        h1.abc{
            display:none;
        }
    </style>
</head>
<body>
    <h1>This is a visible heading</h1>
    <h1 class="abc">This is a Hidden Heading</h1>
    <p>Notice that the h1 element eith display: none; does not take up any space.</p>
</body>
</html>
