<!DOCTYPE html>
<html lang="en">
<head>
<style>    
div{
   width: 100px;
   height: 100px;
   background-color: cornsilk;
   position: relative;
   animation-name: Rutvik;
   animation-duration: 4s;
   animation-iteration-count: 3; 
}

@keyframes Rutvik {
0% {background-color: red; left: 50px; top: 0px;}
25%{background-color: gold; left: 500px; top: 0px;}
50%{background-color:aqua; left: 500px; top: 200px}
75%{background-color:khaki; left: 0px; top: 200px}
100%{background-color:purple; left: 0px; top: 0px} 
}
</style>
</head>
<body>

<p><b>Note:</b> This example does not work in internet explorer 9 and earlier versions.</p>

<div><p> Aakar Services</p></div>
</body>
</html>
