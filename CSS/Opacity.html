<!DOCTYPE html>
<html lang="en">
<head>
    <title>Opacity</title>
    <style>
        img{
            opacity: 0.5;
            border: 2px solid red;
        }
        img:hover{
            opacity: 1.0;
        }
    </style>
</head>
<body>
    <h1> Image Transparency</h1>
    <p> The Opacity property is fiten used together with the: hover selecter to change the opacity on mouse-over:</p>
    
    <img src="cars/Lamborghini Urus Performante.webp" title="Lamborghini Urus Performante" width="170" height="100">
    <img src="cars/BMW XM.webp" title="BMW XM" width="170" height="100">
    <img src="cars/Mercedes-Benz GLC.webp" title="Mercedes-Benz GLC" width="170" height="100">
    <img src="cars/Jeep Meridian.webp" title="Lamborghini Urus Performante" width="170" height="100">
    <img src="cars/MG Hector Plus.webp" title="MG Hector Plus" width="170" height="100">

    <p><b>Note:</b>IN IE a!DOCTYPE must be added for the: hover selector to work on other elements than a element.</p>
</body>
</html>
